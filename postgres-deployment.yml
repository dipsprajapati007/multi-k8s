apiVersion: apps/v1
kind: Deployment
metadata: 
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
        component: postgres 
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          #volumeMount tells container that back your data to PVC
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              #all data stored in this directory would be backed up in PVC
              subPath: postgres 
              #This is a sub folder on PVC where data will stored
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword 
                  key: PGPASSWORD
